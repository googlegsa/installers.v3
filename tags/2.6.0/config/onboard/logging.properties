######################################################################
# Goal here is to get the Connector Manager logs in a separate set of
# log files but also have it log to the stdout so any monitoring
# scripts will have a record of activity.  This can be done in two
# ways:
#
# 1. Setup a FileHandler and ConsoleHandler for the Connector Manager
#    package.  Note, both handlers have to be associated with the
#    package since Tomcat defaults useParentHandler to false.
#
# 2. Setup a Juli FileHandler and ConsoleHandler for the Connector
#    Manager WebApp.  Only issue here is the rolled log files will not
#    be reclaimed.  Therefore, the logcontrol_service will have to be
#    configured to find and harvest these logs.
######################################################################

################
# Technique 1: #
################

############################################################
#   Handlers
############################################################
handlers=java.util.logging.FileHandler,java.util.logging.ConsoleHandler


############################################################
#    Handler specific properties.
############################################################
java.util.logging.FileHandler.count=5
java.util.logging.FileHandler.encoding=UTF-8
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.layout.ConversionPattern=%d{MM-dd@HH:mm:ss} %5p [%t] (%F:%L) - %m%n
java.util.logging.FileHandler.level=CONFIG
java.util.logging.FileHandler.limit=52428800
# WARNING: If you change this pattern, you must update the patterns in the
#          logcontrol_service.py script.
java.util.logging.FileHandler.pattern=${catalina.base}/logs/google-connectors.%g.log

java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.level=INFO


############################################################
#    Package Specific patterns.
############################################################
com.google.enterprise.connector.handlers=java.util.logging.FileHandler,java.util.logging.ConsoleHandler
com.google.enterprise.connector.level=CONFIG


